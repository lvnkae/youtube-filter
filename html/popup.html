<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Youtubeフィルタ</title>
        <style type="text/css">
            body {
                width:384px;
                height:292px;
            }
        </style>

    </head>
    <body>

        <div class="main">
          
            <input name="sw_filter" type="checkbox">フィルタを有効にする</input><br>
            <input name="sw_stop_autoplay" type="checkbox">自動再生を無効にする</input><br>
            <input name="sw_disable_annotation" type="checkbox">アノテーションをオフにする</input><br>
            <input name="sw_disable_border_radius" type="checkbox">サムネイルの角丸(border-radius)を無効にする</input><br>

            <select name="select_filter">
                <option value="ng_channel_word">非表示チャンネル(ワード)</option>
                <option value="ng_channel_id">非表示チャンネル(ID)</option>
                <option value="ng_title">非表示タイトル</option>
                <option value="ng_comment_user">非表示コメント(ユーザ)</option>
                <option value="ng_comment_id">非表示コメント(ID)</option>
                <option value="ng_comment_word">非表示コメント(ワード)</option>
                <option value="export">設定出力(export)</option>
                <option value="import">設定入力(import)</option>
            </select>
            <p><textarea name="filter_channel" class="form-control" rows="10" cols="48"></textarea></p>
            <p><textarea name="filter_channel_id" class="form-control" rows="10" cols="48" style="display:none"></textarea></p>
            <p><textarea name="filter_title" class="form-control" rows="10" cols="48" style="display:none"></textarea></p>
            <p><textarea name="filter_ex_channel" class="form-control" rows="10" cols="48" style="display:none"></textarea></p>
            <p><textarea name="filter_ex_channel_id" class="form-control" rows="10" cols="48" style="display:none"></textarea></p>
            <p><textarea name="filter_comment_by_user" class="form-control" rows="10" cols="48" style="display:none"></textarea></p>
            <p><textarea name="filter_comment_by_id" class="form-control" rows="10" cols="48" style="display:none"></textarea></p>
            <p><textarea name="filter_comment_by_word" class="form-control" rows="10" cols="48" style="display:none"></textarea></p>
            <p><textarea readonly name="export_storage" class="from-control" rows="10" cols="48" style="display:none"></textarea></p>
            <p><textarea name="import_storage" class="from-control" rows="10" cols="48" style="display:none"></textarea></p>
            <input id="regexp" type="checkbox" style="display:none">
            <label id="regexp" for="regexp" style="display:none">正規表現</label>
            <input id="perfectmatch" type="checkbox" style="display:none">
            <label id="perfectmatch" for="perfectmatch" style="display:none">完全一致</label>
            <input id="normalize" type="checkbox" style="display:none">
            <label id="normalize" for="normalize" style="display:none">大/小文字区別なし</label>
            <input id="com_regexp" type="checkbox" style="display:none">
            <label id="com_regexp" for="com_regexp" style="display:none">正規表現</label>
            <input id="com_perfectmatch" type="checkbox" style="display:none">
            <label id="com_perfectmatch" for="com_perfectmatch" style="display:none">完全一致</label>
            <input id="com_normalize" type="checkbox" style="display:none">
            <label id="com_normalize" for="com_normalize" style="display:none">大/小文字区別なし<br></label>
            <input id="com_autongid" type="checkbox" style="display:none">
            <label id="com_autongid" for="com_autongid" style="display :none">非表示IDに自動で追加<br></label>
            <label id="ch_username" for="ch_username" style="display :none">note</label>
            <input id="ch_username" type"text" size="33" maxlength="32" style="display :none">
            <label id="ch_username_br" for="ch_username" style="display :none"><br><br></label>
            <button name="req_save" align="center" disabled>変更を保存する</button>
            <button name="req_import" aign="center" style="display :none" disabled>読み込む</button>
          </div>
        </div>
        <script src="../js/jquery-3.3.1.js"></script>
        <script src="../js/message_utility.js"></script>
        <script src="../js/text_utility.js"></script>
        <script src="../js/url_wrapper.js"></script>
        <script src="../js/storage_data.js"></script>
        <script src="../js/storage_porter.js"></script>
        <script src="../js/popup.js"></script>
  </body>
</html>
