<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title data-i18n="ext_name"></title>
        <style type="text/css">
            html,body {
                width: 100%;
                overflow: hidden
            }
            input,label,textarea {
                display: none;
            }
            textarea {
                width: 380px;
                height: 290px;
            }
            .detail{
                border: none;
                margin-left: 232px;
                background-color: white;
                font-size: 1.8em;
            }
        </style>
    </head>
    <body>

        <div class="main">
          
            <input name="sw_filter" type="checkbox" style="display:inline"><i18n data-i18n="sw_filter"></div></input><br>

            <select name="select_filter">
                <option value="ng_channel_word" data-i18n="ng_channel_word"></option>
                <option value="ng_channel_id" data-i18n="ng_channel_id"></option>
                <option value="ng_title" data-i18n="ng_title"></option>
                <option value="ng_comment_user" data-i18n="ng_comment_user"></option>
                <option value="ng_comment_id" data-i18n="ng_comment_id"></option>
                <option value="ng_comment_word" data-i18n="ng_comment_word"></option>
            </select>
            <p><textarea name="filter_channel" style="display:inline"></textarea></p>
            <p><textarea name="filter_channel_id"></textarea></p>
            <p><textarea name="filter_title"></textarea></p>
            <p><textarea name="filter_ex_channel"></textarea></p>
            <p><textarea name="filter_ex_channel_id"></textarea></p>
            <p><textarea name="filter_comment_by_user"></textarea></p>
            <p><textarea name="filter_comment_by_id"></textarea></p>
            <p><textarea name="filter_comment_by_word"></textarea></p>
            <input id="regexp" type="checkbox">
            <label id="regexp" for="regexp" style="display:none" data-i18n="regexp"></label>
            <input id="perfectmatch" type="checkbox">
            <label id="perfectmatch" for="perfectmatch" data-i18n="perfectmatch"></label>
            <input id="normalize" type="checkbox">
            <label id="normalize" for="normalize" data-i18n="normalize"><br></label>
            <input id="com_regexp" type="checkbox">
            <label id="com_regexp" for="com_regexp" data-i18n="regexp"></label>
            <input id="com_perfectmatch" type="checkbox">
            <label id="com_perfectmatch" for="com_perfectmatch" data-i18n="perfectmatch"></label>
            <input id="com_normalize" type="checkbox">
            <label id="com_normalize" for="com_normalize" data-i18n="[prepend]normalize"><br></label>
            <input id="com_autongid" type="checkbox">
            <label id="com_autongid" for="com_autongid" data-i18n="[prepend]autongid"><br></label>
            <label id="ch_username" for="ch_username">note</label>
            <input id="ch_username" type="text" size="33" maxlength="32">
            <label id="ch_username_br" for="ch_username"><br><br></label>
            <button name="req_save" data-i18n="req_save" disabled></button>
            <button class="detail" name="detail" title="詳細設定">&#x2699</button>
        </div>
        <script src="../js/jquery-3.3.1.min.js"></script>
        <script src="../js/message_utility.js"></script>
        <script src="../js/text_utility.js"></script>
        <script src="../js/url_wrapper.js"></script>
        <script src="../js/storage_class.js"></script>
        <script src="../js/storage_data.js"></script>
        <script src="../js/storage_porter.js"></script>
        <script src="../js/setting_base.js"></script>
        <script src="../js/popup.js"></script>
        <script src="../js/i18next.min.js"></script>
        <script src="../js/jquery-i18next.min.js"></script>
        <script src="../js/i18nextHttpBackend.min.js"></script>
        <script src="../js/i18n.js"></script>
    </body>
</html>
